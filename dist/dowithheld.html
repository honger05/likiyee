
<!doctype html>
<html class="no-js">
<head>
  
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>核心展业系统</title>

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<!-- <link rel="icon" type="image/png" href="assets/i/favicon.png"> -->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!-- <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png"> -->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Amaze UI"/>
<!-- <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png"> -->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<!-- <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png"> -->
<meta name="msapplication-TileColor" content="#0e90d2">
<link rel="stylesheet" href="styles/common.css?sdjfowerwmerftor" />

<body>

  <header class="am-header yj-header am-header-default">
    <div class="am-header-nav am-header-left">
      <a href="javascript:void(0)" id="chevron-left">
        <i class="am-icon-chevron-left"></i>
      </a>
    </div>
    <h1 class="am-header-title" id="title"></h1>
  </header>

  <div class="yj-main">
    <div class="am-panel am-panel-default">
      <div class="am-panel-hd">
        输入扣款金额
      </div>
      <div class="am-panel-bd">
        <form class="am-form" id="searchForm">
            <div class="am-form-group">
              <input type="number" class="" id="payment" placeholder="扣款金额">
            </div>
            <p>
              <button id="smtBtn" type="submit"
                class="am-btn am-btn-primary am-btn-block am-animation-slide-bottom"
                data-am-loading="{loadingText: '正在扣款...'}">
                <i class="am-icon-submit"></i> 提交扣款
              </button>
            </p>
        </form>
      </div>
    </div>

    <div class="am-panel am-panel-default">
      <div class="am-panel-hd">
        贷款详细信息
      </div>
      <div class="am-panel-bd" id="main">

      </div>
    </div>
  </div>

  <div class="am-modal am-modal-confirm" tabindex="-1" id="confirm-modal">
    <div class="am-modal-dialog">
      <div class="am-modal-bd">
        确定扣款？
      </div>
      <div class="am-modal-footer">
        <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        <span class="am-modal-btn" data-am-modal-confirm>确定</span>
      </div>
    </div>
  </div>

  
<script src="scripts/common.js?aeturihgfnknvdfjg"></script>

<script src="./scripts/dowithheld.bundle.js?2044bb1e8ba3fdaa4724"></script></body>
