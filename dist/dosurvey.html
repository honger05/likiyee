
<!doctype html>

<head>
  
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>核心展业系统</title>

<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<!-- <link rel="icon" type="image/png" href="assets/i/favicon.png"> -->

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<!-- <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png"> -->

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Amaze UI"/>
<!-- <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png"> -->

<!-- Tile icon for Win8 (144x144 + tile color) -->
<!-- <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png"> -->
<meta name="msapplication-TileColor" content="#0e90d2">
<link rel="stylesheet" href="styles/common.css?sdjfowerwmerftor" />

<link href="styles/dosurvey.css?2044bb1e8ba3fdaa4724" rel="stylesheet"></head>
<body>
  <div class="yj-page">
    <header class="am-header yj-header am-header-default">
      <div class="am-header-nav am-header-left">
        <a href="survey.html"><i class="am-icon-chevron-left"></i></a>
      </div>
      <h1 class="am-header-title">上传调查报告</h1>
      <div class="am-header-nav am-header-right">
        <a href="javascript:void(0)" id="submitBtn"><i class="am-icon-check"></i></a>
      </div>
    </header>

    <div class="yj-main">
      <div class="am-panel am-panel-default">
        <div class="am-panel-hd">
          现场调查信息
        </div>
        <div class="am-panel-bd">
          <div class="yj-form">
            <div class="yj-form-item">
              <label for="" class="yj-label">住宅情况:</label>
              <div class="yj-form-text" style="margin:0">
                <div class="am-form-group am-form-file">
                  <button id="up-house-btn" type="button"
                    data-am-loading="{spinner: 'circle-o-notch', loadingText: '正在处理图片...'}"
                    class="am-btn am-btn-danger am-btn-sm am-animation-slide-bottom">
                    <i class="am-icon-cloud-upload"></i> 选择要上传的图片
                  </button>
                  <input id="up-house" type="file" multiple>
                </div>
                <div class="file-list" id="file-list-house" data-name="house"></div>
              </div>
            </div>
            <div class="yj-form-item">
              <label for="" class="yj-label">经营住址情况:</label>
              <div class="yj-form-text" style="margin:0">
                <div class="am-form-group am-form-file">
                  <button type="button" class="am-btn am-btn-danger am-btn-sm"
                    data-am-loading="{spinner: 'circle-o-notch', loadingText: '正在处理图片...'}">
                    <i class="am-icon-cloud-upload"></i> 选择要上传的图片
                  </button>
                  <input id="up-company" type="file" multiple>
                </div>
                <div class="file-list" id="file-list-company" data-name="company"></div>
              </div>
            </div>
            <div class="yj-form-item">
              <label for="" class="yj-label">备注:</label>
              <div class="yj-form-text am-animation-slide-bottom am-animation-delay-1">
                <textarea class="" rows="5" id="remark-txa" placeholder="最多输入200个字符"></textarea>
              </div>
            </div>
            <div id="main"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
<script src="scripts/common.js?aeturihgfnknvdfjg"></script>

<script src="./scripts/dosurvey.bundle.js?2044bb1e8ba3fdaa4724"></script></body>
</html>
