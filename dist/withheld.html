
<!doctype html>
<html class="no-js">
<head>
  <meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description content=""><meta name=keywords content=""><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>核心展业系统</title><meta name=renderer content=webkit><meta http-equiv=Cache-Control content="no-siteapp"><meta name=mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Amaze UI"><meta name=msapplication-TileColor content=#0e90d2><link rel=stylesheet href="styles/common.css?sdjfowerwmerftor">
</head>
<body>

  <header class="am-header am-header-default">
    <div class="am-header-nav am-header-left">
      <a href="index.html"><i class="am-icon-chevron-left"></i></a>
    </div>
    <h1 class="am-header-title" id="title"></h1>
  </header>

  <div id="wrapper">
    <div class="am-main">
      <div class="am-panel am-panel-default">
        <div class="am-panel-hd">
          查询条件
        </div>
        <div class="am-panel-bd">
          <form class="am-form" id="searchForm">
              <div class="am-form-group">
                <input type="text" name="certId" id="certId" placeholder="身份证后四位">
              </div>
              <div class="am-form-group">
                <input type="text" name="userName" id="userName" placeholder="借款人姓名">
              </div>
              <p>
                <button id="smtBtn" type="submit" class="am-btn am-btn-primary am-btn-block am-animation-slide-bottom"
                  data-am-loading="{loadingText: '努力查询中...'}">
                  <i class="am-icon-search"></i> 查询
                </button>
              </p>
          </form>
        </div>
      </div>

      <ul id="repay-list" class="am-list item-content am-padding-xs">
        <li class="am-list-item-desced">
          <div class="am-list-item-text">
            正在加载内容...
          </div>
        </li>
      </ul>
      <div class="pull-action" id="pull-up">
        <span class="am-icon-arrow-down pull-label"
              id="pull-up-label"> 上拉加载更多</span>
        <span class="am-icon-spinner am-icon-spin"></span>
      </div>
    </div>
  </div>

  <script type="text/x-handlebars-template" id="repay-item">
    {{#each this}}
    <li>
      <a href="javascript:void(0)">
        <div class="item-main">
          <div class="item-title-row">
            <h3 class="item-title" data-objectno={{loanApplySerialNo}}>{{loanApplySerialNo}}</h3>
            <div class="item-subtitle-l am-fr">身份证后四位：<span class="am-cid">{{certId}}</span></div>
            <div class="item-after">{{customerName}}</div>
            <i class="icon am-icon-angle-right am-fr"></i>
          </div>
          <div class="item-subtitle">
            <div class="item-subtitle-r">应还金额：<span class="am-rmb">{{repayAmount}}</span> 元</div>
          </div>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <script src=scripts/common.js?aeturihgfnknvdfjg></script>
<script src="./scripts/withheld.bundle.js?e36320ee4659980d41fb"></script></body>
</html>
