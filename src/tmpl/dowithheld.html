
<!doctype html>
<html class="no-js">
<%= require('html!./header.html') %>
<body>

  <header class="am-header am-header-default">
    <div class="am-header-nav am-header-left">
      <a href="withheld.html"><i class="am-icon-chevron-left"></i></a>
    </div>
    <h1 class="am-header-title">预扣款操作</h1>
  </header>

  <div class="am-container">

    <form class="am-form" id="searchForm">
      <fieldset>
        <legend>输入扣款金额</legend>

        <div class="am-form-group">
          <input type="text" class="" id="doc-ipt-cid-1" placeholder="扣款金额">
        </div>

        <p>
          <button type="submit" class="am-btn am-btn-primary am-btn-block am-animation-slide-bottom">
            <i class="am-icon-submit"></i> 提交扣款
          </button>
        </p>

      </fieldset>
    </form>

    <div class="am-panel am-panel-default">
      <div class="am-panel-hd">
        贷款详细信息
      </div>
      <div class="am-panel-bd">
        <div class="yj-form">
          <div class="yj-form-item">
            <label for="" class="yj-label">借款人:</label>
            <p class="yj-form-text">YJS20150910000116</p>
          </div>
          <div class="yj-form-item">
            <label for="" class="yj-label">借据编号:</label>
            <p class="yj-form-text">LA20150910000116</p>
          </div>
          <div class="yj-form-item">
            <label for="" class="yj-label">身份证后四位:</label>
            <p class="yj-form-text">0116</p>
          </div>
          <div class="yj-form-item">
            <label for="" class="yj-label">还款日期:</label>
            <p class="yj-form-text">2016/01/16</p>
          </div>
          <div class="yj-form-item">
            <label for="" class="yj-label">总计应还:</label>
            <p class="yj-form-text"><span class="am-rmb">8571.85</span>元</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/common.js"></script>
</body>
</html>
