
<!doctype html>
<html class="no-js">
<%= require('html!./header.html') %>
<body>

  <header class="am-header am-header-default">
    <h1 class="am-header-title">核心展业系统</h1>
    <div class="am-header-nav am-header-right">
      <a href="javascript:void(0)" id="logout"><i class="am-icon-sign-out"></i></a>
    </div>
  </header>

  <div class="am-main">
    <div class="am-g">
      <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <br>
        <ul class="am-list am-list-border" id="menu-list">
          <li class="am-animation-slide-bottom am-animation-delay-2">
            <a href="modifypwd.html">
              <i class="am-icon-edit am-icon-fw"></i> 修改密码
              <i class="am-icon-angle-right am-fr"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/x-handlebars-template" id="tmpl-item">
    {{#each this}}
    <li class="am-animation-slide-bottom">
      <a href="{{href}}">
        <i class="am-{{icon}} am-icon-fw"></i> {{name}}
        <i class="am-icon-angle-right am-fr"></i>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="scripts/common.js"></script>
</body>
</html>
