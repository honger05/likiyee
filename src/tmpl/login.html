
<!doctype html>
<html class="no-js">
<%= require('html!./header.html') %>
<body>
  <header class="am-header am-header-default">
    <h1 class="am-header-title">核心展业系统</h1>
  </header>

  <div class="am-main">

    <div class="am-g">
      <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <br>
        <h3>系统登录</h3>
        <hr>
        <form class="am-form" id="loginForm">
          <label for="account">账号:</label>
          <input type="text" name="" id="account" value="">
          <br>
          <label for="password">密码:</label>
          <input type="password" name="" id="password" value="">
          <br>
          <div class="am-cf">
            <input id="loginBtn" type="submit" value="登 录"
            data-am-loading="{loadingText: '登陆中...'}"
            class="am-btn am-btn-primary am-btn-block am-animation-slide-bottom">
          </div>
        </form>
        <hr>
        <p class="yj-cp">© 2016 友金所核心开发部门.</p>
      </div>
    </div>
  </div>

  <script src="scripts/common.js"></script>
</body>
</html>
