
<!doctype html>
<html class="no-js">
<head>
  <%= require('html!./inc-meta.html') %>
  <script src="./cordova.js" charset="utf-8"></script>
</head>
<body>
  <header class="am-header yj-header am-header-default">
    <h1 class="am-header-title">核心展业系统</h1>
  </header>
  <div class="yj-main">
    <div class="am-panel am-panel-default">
      <div class="am-panel-hd">
        系统登录
      </div>
      <div class="am-panel-bd">
        <form class="am-form" id="loginForm">
          <label for="account">用户名:</label>
          <input type="text" name="username" id="username" value="">
          <br>
          <label for="password">密码:</label>
          <input type="password" name="password" id="password" value="">
          <br>
          <div id="validateCodeDiv">
            <input type="text" name="validateCode" id="validateCode" value="">
            <img alt="" />
            <a href="javascript:void(0)">看不清？</a>
          </div>
          <div class="am-cf">
            <input id="loginBtn" type="submit" value="登 录"
            data-am-loading="{loadingText: '登陆中...'}"
            class="am-btn am-btn-primary am-btn-block am-animation-slide-bottom">
          </div>
        </form>
        <hr>
        <p class="yj-cp">© 2016 友金所核心开发部门.</p>
      </div>
    </div>
  </div>

  <%= require('html!./inc-footer.html') %>
</body>
</html>
