
<!doctype html>
<html class="no-js">
<%= require('html!./header.html') %>
<body>

  <header class="am-header am-header-default">
    <div class="am-header-nav am-header-left">
      <a href="index.html"><i class="am-icon-chevron-left"></i></a>
    </div>
    <h1 class="am-header-title">修改密码</h1>
  </header>

  <div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
      <br>
      <form class="am-form">
        <div class="am-form-group am-form-icon">
          <i class="am-icon-user-secret"></i>
          <input type="text" class="am-form-field" placeholder="原始密码">
        </div>

        <div class="am-form-group am-form-icon">
          <i class="am-icon-eye"></i>
          <input type="password" class="am-form-field" placeholder="新密码">
        </div>

        <div class="am-form-group am-form-icon">
          <i class="am-icon-eye"></i>
          <input type="password" class="am-form-field" placeholder="确认新密码">
        </div>
        <br>
        <div class="am-cf">
          <input type="submit" value="提交修改" class="am-btn am-btn-primary am-btn-block am-animation-slide-bottom">
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/common.js"></script>
</body>
</html>
